<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <script src="script.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div id="header">
        <div id="title">What's the Weather?</div>
    </div>
    <div id="search">
        <input id='city' type="text" placeholder="Enter the name of a city...">
    </div>
    <button id="units">°C/°F</button>
    <div id="error"></div>
    <div id="card">
        <div id="name"></div>
        <div id="region"></div>
        <div id="country"></div>
        <img src="" alt="" id="icon">
        <div id="temp">
            <div id="tempc"></div>
            <div id="tempf"></div>    
        </div>
        <div id="condition"></div>
    </div>
</body>
</html>
